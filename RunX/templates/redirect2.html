<html>
    <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">   
    </head>
<body>

<script>
var data = JSON.parse("{{data|escapejs}}");
myStorage = window.localStorage;
var filename = data['fname'];
var json_str = localStorage.getItem('mycodes');
if(!json_str){
    json_str = "";
    localStorage.setItem('mycodes', json_str);  
}
if(json_str.length > 0)
    var mainObj = JSON.parse(json_str);
else
    var mainObj = [];
var options = { year: 'numeric', month: 'long', day: 'numeric' };
var n = new Date().toLocaleDateString("en-IN", options);
var up = new Date().toLocaleString();
//console.log(up);
mainObj.push({uid:"n"+data['uid'],filename:filename,lang:data['lang'],date:n,updatetime:up});

var json_str = JSON.stringify(mainObj);
localStorage.setItem('mycodes', json_str);
//console.log(json_str);

window.location.replace("../"+"n"+data['uid']);

</script>
</body>
</html>
